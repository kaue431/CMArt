<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMArt</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
    <header>
        <h1>Galeria CMArt</h1>
    </header>

    <main>
        <!-- Botão para Adicionar Desenho -->
        <section id="botao-section">
            <button id="adicionar-desenho-btn">Adicionar Meu Desenho</button>
        </section>

        <!-- Área de Upload (Escondida inicialmente) -->
        <section id="upload-section" class="hidden">
            <h2>Envie seu Desenho</h2>
            <form id="upload-form">
                <input type="text" id="autor" placeholder="Seu nome" required><br>
                <input type="file" id="file-input" accept="image/*" required><br>
                <button type="submit">Enviar Desenho</button>
            </form>
        </section>

        <!-- Galeria de Desenhos -->
        <section id="galeria-section">
            <h2>Desenhos dos Alunos</h2>
            <div id="galeria-container">
                <div id="galeria">
                    <!-- Os desenhos vão aparecer aqui -->
                </div>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>© 2024 CMArt - Todos os direitos reservados</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
